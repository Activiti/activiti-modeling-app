<div class="implementation-block">
    <mat-form-field>
        <div class="adf-property-label">{{ 'APP.PROCESS_EDITOR.ELEMENT_PROPERTIES.IMPLEMENTATION' | translate }}</div>
        <input matInput (change)="changeImplementation()" [(ngModel)]="implementation" />
    </mat-form-field>

    <mat-form-field>
        <div class="adf-property-label">Input</div>
        <textarea matInput (change)="changeVariablesMapping()" [(ngModel)]="input"></textarea>
    </mat-form-field>

    <mat-form-field>
        <div class="adf-property-label">Output</div>
        <textarea matInput (change)="changeVariablesMapping()" [(ngModel)]="output"></textarea>
    </mat-form-field>
</div>
