<mat-dialog-content>
    <div class="ama-about-container">
        <adf-environment-info
            data-automation-id="ama-about-environment-info"
            *adf-feature="'canary'"
            [ngClass]="isMobileScreenSize ? 'ama-environment-info-small' : 'ama-environment-info-large'"
        ></adf-environment-info>
        <adf-about>
            <adf-about-panel *ngIf="dev" [label]="'ABOUT.SERVER_SETTINGS.TITLE' | translate">
                <ng-template>
                    <adf-about-server-settings></adf-about-server-settings>
                </ng-template>
            </adf-about-panel>
            <adf-about-panel *ngIf="dev" [label]="'ABOUT.PACKAGES.TITLE' | translate">
                <ng-template>
                    <adf-about-package-list [dependencies]="pkg?.dependencies"></adf-about-package-list>
                </ng-template>
            </adf-about-panel>
            <adf-about-panel [label]="'ABOUT.VERSION' | translate">
                <ng-template>
                    {{ pkg?.version }}
                </ng-template>
            </adf-about-panel>
        </adf-about>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="adf-dialog-buttons">
    <span class="adf-fill-remaining-space"></span>

    <button mat-button mat-dialog-close>
        {{ 'APP.DIALOGS.CLOSE' | translate }}
    </button>
</mat-dialog-actions>
