<router-outlet name="main-header"></router-outlet>
<mat-sidenav-container class="studio-project-layout">
    <mat-sidenav
        [ngClass]="(direction === 'rtl') ? 'studio-project-layout-sidenav-rtl' : ''"
        mode="side"
        position="start"
        [(opened)]="leftPanelOpened"
        [mode]="isMobileScreenSize ? 'over' : 'side'"
        [opened]="!isMobileScreenSize">
        <router-outlet name="left-sidebar"></router-outlet>
    </mat-sidenav>
    <mat-sidenav mode="side" position="end" [mode]="isMobileScreenSize ? 'over' : 'side'" [opened]="!isMobileScreenSize">
        <router-outlet name="right-sidenav"></router-outlet>
    </mat-sidenav>
    <mat-sidenav-content [ngClass]="(direction === 'ltr') ?
        (!leftPanelOpened ? 'studio-project-layout-content-closed' : 'studio-project-layout-content') :
        'studio-project-layout-content-rtl'">
        <router-outlet name="content-header"></router-outlet>
        <router-outlet class="studio-project-layout-content-section"></router-outlet>
        <router-outlet name="content-footer"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
