<!-- <router-outlet name="search"></router-outlet> -->
<mat-sidenav-container class="studio-layout">
    <mat-sidenav position="start"
                 leftSidenav
                 [mode]="isMobileScreenSize ? 'over' : 'side'"
                 [opened]="!this.isMobileScreenSize"
                 [(opened)]="leftOpened">
        <router-outlet name="left-sidebar"></router-outlet>
    </mat-sidenav>
    <mat-sidenav [mode]="isMobileScreenSize ? 'over' : 'side'"
                 [opened]="!isMobileScreenSize"
                  position="end">
        <router-outlet name="right-sidenav"></router-outlet>
    </mat-sidenav>
    <section class="studio-layout-content">
        <router-outlet name="content-header"></router-outlet>
        <div class="studio-layout-content-area">
            <router-outlet class="studio-layout-content-section"></router-outlet>
        </div>
        <modelingsdk-editor-footer class="ama-editor-footer"></modelingsdk-editor-footer>
    </section>
</mat-sidenav-container>
