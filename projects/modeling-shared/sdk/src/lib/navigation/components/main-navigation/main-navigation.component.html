<section class="studio-main-navigation">
    <div class="studio-main-navigation-header">
        <div class="studio-main-navigation-header-title">
            <div class="studio-logo">
                <div class="studio-logo-circle"></div>
                <div class="studio-logo-square"></div>
            </div>
            <div class="studio-main-navigation-header-title-text">{{'NEW_STUDIO_DASHBOARD.NAME' | translate}}</div>
        </div>
        <div class="studio-main-navigation-header-controls">
            <adf-notification-history menuPositionX="before" menuPositionY="above"></adf-notification-history>
            <modelingsdk-user-info-menu></modelingsdk-user-info-menu>
        </div>
    </div>
    <div>
        <div class="studio-main-navigation-section">
            <a class="studio-main-navigation-main-title">{{'NEW_STUDIO_DASHBOARD.NAVIGATION.PROJECT_TITLE' | translate}}</a>
            <ul class="studio-main-navigation-menu">
                <ng-container *ngFor="let item of navigation.process">
                    <li class="studio-main-navigation-menu-element" routerLinkActive #rla="routerLinkActive"
                        title="{{ item.title || '' | translate }}" *ngIf="!item.disabled">

                        <button mat-icon-button mat-ripple matRippleColor="primary" [routerLink]="item.route.url"
                            [color]="rla.isActive ? 'accent' : 'primary'" [matRippleTrigger]="rippleTrigger"
                            [matRippleCentered]="true" [title]="item.label | translate">
                            <span #rippleTrigger class="" [routerLink]="item.route.url"
                            [ngClass]="{
                                'studio-main-navigation-menu-element-active': rla.isActive,
                                'studio-main-navigation-menu-element': !rla.isActive
                            }">{{ item.label | translate }}</span>
                        </button>

                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="studio-main-navigation-section" >
            <a class="studio-main-navigation-main-title">{{'NEW_STUDIO_DASHBOARD.NAVIGATION.CUSTOM_MODEL_TITLE' | translate}}</a>
            <ul class="studio-main-navigation-menu">
                <ng-container *ngFor="let item of navigation.contentModels">
                    <li class="studio-main-navigation-menu-element" routerLinkActive #rla="routerLinkActive"
                        title="{{ item.title || '' | translate }}" *ngIf="!item.disabled">

                        <button mat-icon-button mat-ripple matRippleColor="primary" [routerLink]="item.route.url"
                            [color]="rla.isActive ? 'accent' : 'primary'" [matRippleTrigger]="rippleTrigger"
                            [matRippleCentered]="true" [title]="item.label | translate">
                            <span #rippleTrigger class="" [routerLink]="item.route.url"
                            [ngClass]="{
                                'studio-main-navigation-menu-element-active': rla.isActive,
                                'studio-main-navigation-menu-element': !rla.isActive
                            }">{{ item.label | translate }}</span>
                        </button>

                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="studio-main-navigation-section" >
            <a class="studio-main-navigation-main-title">{{'NEW_STUDIO_DASHBOARD.NAVIGATION.DATA_MODELS_TITLE' | translate}}</a>
            <ul class="studio-main-navigation-menu">
                <ng-container *ngFor="let item of navigation.dataModels">
                    <li class="studio-main-navigation-menu-element" routerLinkActive #rla="routerLinkActive"
                        title="{{ item.title || '' | translate }}" *ngIf="!item.disabled">

                        <button mat-icon-button mat-ripple matRippleColor="primary" [routerLink]="item.route.url"
                            [color]="rla.isActive ? 'accent' : 'primary'" [matRippleTrigger]="rippleTrigger"
                            [matRippleCentered]="true" [title]="item.label | translate">
                            <span #rippleTrigger class="" [routerLink]="item.route.url"
                            [ngClass]="{
                                'studio-main-navigation-menu-element-active': rla.isActive,
                                'studio-main-navigation-menu-element': !rla.isActive
                            }">{{ item.label | translate }}</span>
                        </button>

                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</section>
