<h2 mat-dialog-title>{{ data.title | translate }}</h2>

<mat-dialog-content>
    <br />
    <mat-form-field class="adf-full-width">
        <input
            #entityName
            matInput
            required
            placeholder="{{ data.nameField | translate }}"
            data-automation-id="name-field"
            [(ngModel)]="form.name" />
    </mat-form-field>
    <mat-error data-automation-id="error-validation" *ngIf="form.name && !validate()">{{ allowedCharacters.error | translate }}</mat-error>
    <br />
    <mat-form-field class="adf-full-width">
        <textarea matInput placeholder="{{ data.descriptionField | translate }}"
                data-automation-id="desc-field"
                [(ngModel)]="form.description">
        </textarea>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <span class="adf-fill-remaining-space"></span>

    <button mat-button mat-dialog-close class="cancel-btn">
        {{ 'APP.DIALOGS.CANCEL' | translate }}
    </button>

    <button mat-button
        #buttonSubmit
        class="adf-dialog-action-button"
        (click)="submit()"
        data-automation-id="submit-button"
        [disabled]="!validate()">
        {{ submitButton | translate }}
    </button>
</mat-dialog-actions>
