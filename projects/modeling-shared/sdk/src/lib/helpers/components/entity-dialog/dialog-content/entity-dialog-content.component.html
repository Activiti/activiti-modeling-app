<h2 mat-dialog-title>{{ data.title | translate }}</h2>

<mat-dialog-content>
    <modelingsdk-entity-dialog-inputs-generator
        [formGroup]="dialogForm"
        [fieldProperty]="data.fields">
    </modelingsdk-entity-dialog-inputs-generator>

    <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <span class="adf-fill-remaining-space"></span>

    <button mat-button mat-dialog-close class="ama-cancel-button">
        {{ 'APP.DIALOGS.CANCEL' | translate }}
    </button>

    <button mat-raised-button
        (click)="onSubmit()"
        data-automation-id="submit-button"
        class="ama-submit-button"
        [disabled]="!isValid()">
        {{ submitButton | translate }}
    </button>
</mat-dialog-actions>
