<mat-form-field [floatLabel]="useTextArea ? 'auto': 'never'">
    <input *ngIf="!useTextArea" matInput [formControl]="validatedInput" [errorStateMatcher]="matcher" data-automation-id="variable-value"
        [readonly]="readonly" [placeholder]="(placeholder ? placeholder : 'SDK.VALUE') | translate">

    <textarea *ngIf="useTextArea" matInput [formControl]="validatedInput" [errorStateMatcher]="matcher" data-automation-id="variable-value"
        [readonly]="readonly" [placeholder]="(placeholder ? placeholder : 'SDK.VALUE') | translate"></textarea>

    <mat-hint modelingsdk-input-error class="mat-error"></mat-hint>
</mat-form-field>
