<mat-form-field floatLabel="never">
    <input matInput [placeholder]="getPlaceholder() | translate"
           [modelingsdk-allowed-characters]="regexInput" data-automation-id="properties-float-number-input" [formControl]="validatedInput"
           [errorStateMatcher]="matcher">

</mat-form-field>
