<div class="ama-code-editor" data-automation-id="code-editor">
    <ngx-monaco-editor class="monaco-editor"
        [options]="editorOptions"
        [model]="editorModel"
        [(ngModel)]="content"
        (onInit)="onEditorInit($event)"
        [attr.data-file-uri]="editorModel?.uri">
    </ngx-monaco-editor>
</div>
