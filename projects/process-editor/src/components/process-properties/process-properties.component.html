<div class="ama-process-properties">
    <mat-card class="ama-process-properties-card">
        <mat-card-title>{{'PROCESS_EDITOR.ELEMENT_PROPERTIES.PROPERTIES' | translate }} </mat-card-title>
        <div class="ama-process-properties-version">
            <div class="ama-process-properties-version-title">{{'PROCESS_EDITOR.ELEMENT_PROPERTIES.VERSION' | translate }}</div>
            <div class="ama-process-properties-version-value">{{processVersion}}</div>
        </div>
        <mat-card-content>
            <adf-card-view [properties]="properties$ | async" [displayNoneOption]="false" [editable]="true">
            </adf-card-view>
        </mat-card-content>
    </mat-card>
</div>
